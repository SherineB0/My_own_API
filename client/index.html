<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <title>Music API</title>
</head>
<body>
    <h1>Welcome to the Music Shop</h1>

    <section>
        <h2>Add an instrument</h2> <!--a heading for our input form-->

        <form id="instrumentForm" aria-label="Add an instrument">
            <label for="instrument">instrument</label>
            <input type="text" id="instrument" placeholder="e.g., violin" required> <!--this is the text that will be inside the input form-->
            <input type="submit" value="Add an instrument"> <!--i think this is the submit button for the form?-->
        </form>
    </section>

    <section>
        <h2>Display instruments</h2>
        <ul id="instruments">
            <li>instrument name</li>
        </ul>
    </section>

    <button id="display">Display instruments</button>
</body>
</html>
